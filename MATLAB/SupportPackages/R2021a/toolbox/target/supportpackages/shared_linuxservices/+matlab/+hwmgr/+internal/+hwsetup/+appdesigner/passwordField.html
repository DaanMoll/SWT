<!DOCTYPE html>
<html>
    <body>
        <input type = "password" style="width:50%;" id = "passwordField"/> 
        <script type="text/javascript">
            function setup(htmlComponent) {
                document.getElementById("passwordField").addEventListener("focusout", function(event) {
                    htmlComponent.Data = document.getElementById("passwordField").value;
                });
            }
        </script>
    </body>  
</html>
